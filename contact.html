<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Paragon Tea Co.</title>
      <link href="https://fonts.googleapis.com/css?family=Bad+Script|Roboto+Condensed" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css" >
      <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <img class="col-lg-2" src="images/paragon_logo.png" alt="Paragon Tea Co." >
          <nav>
            <ul class="nav nav-pills col-lg-6 col-lg-offset-4">
              <li ><a href="index.html">Home</a></li>
              <li ><a href="shop.html">Shop</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <section class="contact">
          <h2>REACH OUT TO US<h2>
            <form class="form-horizontal col-lg-7 col-lg-offset-2">
              <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
                </div>
              </div>
              <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input for="inputEmail" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputOrderNumber" class="col-sm-2 control-label">Order Number</label>
                <div class="col-sm-10">
                  <input for="inputOrderNumver" class="form-control" id="inputOrderNumber" placeholder="Order Number">
                </div>
              </div>
              <div class="form-group">
                <label for="inputOrderNumber" class="col-sm-2 control-label">How can we help?</label>
                <div class="col-sm-10">
                  <textarea for="inputCommets" class="form-control" rows="3" id="inputCommetns" placeholder="Tell us about it"></textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
        </section>
      </div>
    </div>




    <div class="footer container-fluid">
      <div class="row">
        <div class="col-lg-3">
          <h2>Support</h2>
          <ul class="nav">
            <li>Contact Us</li>
            <li>My Account</li>
            <li>Order Status</li>
            <li>Shipping & Delivery</li>
            <li>Returns</li>
          </ul>
        </div>
        <div class="col-lg-4 col-lg-offset-5">
          <h2>Newsletter</h2>
          <form>
            <input type="text" placeholder="Email"></input>
            <button>Submit</button>
          </form>
          <ul class="media">
            <li><a href="#"><img src="images/facebook_icon.png"></a></li>
            <li><a href="#"><img src="images/twitter_icon.png"></a></li>
            <li><a href="#"><img src="images/ig_icon.png"></a></li>
            <li><a href="#"><img src="images/linkedin_icon.png"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  </html>
